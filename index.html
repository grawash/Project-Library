<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1 class="heading">Book Library</h1>
    <button class="addBtn">Add Your Book</button>
    <div class="container"></div>
    <div class="modal">
        <div class="modalContent">
            <h1>Add Your Book</h1>
            <input type="text" class="flexChild author" placeholder="Book Author">
            <input type="text" class="flexChild title" placeholder="Title">
            <input type="number" class="flexChild pages" placeholder="Number Of Pages">
            <div class="readStat">
                <input type="checkbox" class="read" >
                <span class="check">Have You Read This Book ?
                </span>
            </div>
            <div class="buttons">
                <button class="modalButton closeModal">close</button>
                <button class="modalButton submit" > add book</button>
            </div>
        </div>
    </div>
</body>
</html>
